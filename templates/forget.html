<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Reset-Password </title>
    <link rel="stylesheet" type="text/css" href="static/forget.css" />

</head>	
<body>

<div class="form-container">
    <form action="/NSP project/index.html" method="GET" class="form-wrap">
        <i><h2>Forgot Password</h2></i>
        <div class="form-box">
            <input type="email" placeholder="Enter Email" name="newemail" required/>
        </div>

        <div class="form-box">
            <input type="password" placeholder="Enter New Password" name="newpass" required/>
        </div>

        <div class="form-submit">
            <button class="submit" formaction="/final">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
